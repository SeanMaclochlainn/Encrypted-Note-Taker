<div data-toggle="modal" data-target="#editModal{{note.id}}">
  <div class="media text-muted pt-3">
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">{{ note.title }}</strong>
      {{ note.encrypted_content }}
    </p>
  </div>
</div>

<div class="modal fade" id="editModal{{note.id}}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <input class="modal-title form-control" id="editModalLabel" value="{{ note.title }}" ng-model="note.title"
          ng-change="update()">
      </div>
      <div class="modal-body">
        <textarea class="form-control" type="text" ng-model="note.encrypted_content" ng-change="update()"
          rows="15"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" data-dismiss="modal" ng-click="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
