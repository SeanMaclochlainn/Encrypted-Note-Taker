<div data-toggle="modal" data-target="#editModal{{note.id}}">
    <h4>{{ note.title }}</h4>
</div>

<div class="modal fade" id="editModal{{note.id}}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <input class="modal-title form-control" id="editModalLabel" value="{{ note.title }}" ng-model="note.title" ng-change="update()">
        </div>
        <div class="modal-body">
            <textarea class="form-control" type="text" ng-model="note.encrypted_content" ng-change="update()" rows="15"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" type="button" data-dismiss="modal" ng-click="delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
