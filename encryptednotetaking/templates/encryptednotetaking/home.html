{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app="encryptednotetaking">

    {% verbatim %}  
    <div ng-controller="NotesController">
        <p ng-repeat="note in data">
            <encrypted-note></encrypted-note>
        </p>
        <input type="text" ng-model="title" />
        <textarea ng-model="content"></textarea>
        <button ng-click="add(title, content)">add</button>
    </div>
    {% endverbatim %}

    <script src="{% static "encryptednotetaking/encryptednotetaking.js" %}"></script>
    <script src="{% static "encryptednotetaking/note.directive.js" %}"></script>
</body>
</html>
